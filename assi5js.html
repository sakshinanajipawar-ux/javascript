<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .box {
    background: #1a1a1a;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,204,112,0.4);
    text-align: center;
    width: 320px;
  }

  h1 {
    color: #ffcc70;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
  }

  .strength {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
  }

  .bar {
    height: 10px;
    width: 100%;
    background: #444;
    border-radius: 8px;
    margin-top: 10px;
    overflow: hidden;
  }

  .bar-fill {
    height: 100%;
    width: 0%;
    background-color: red;
    transition: width 0.3s ease, background-color 0.3s ease;
  }
</style>
</head>
<body>

<div class="box">
  <h1>üîê Password Checker</h1>
  <input type="password" id="password" placeholder="Enter password" />
  <div class="strength" id="strengthText">Strength: ‚Äî</div>
  <div class="bar">
    <div class="bar-fill" id="barFill"></div>
  </div>
</div>

<script>
  // IIFE for password logic
  const PasswordChecker = (function () {

    // Private function
    function getStrength(password) {
      let score = 0;

      if (password.length >= 8) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[!@#$%^&*]/.test(password)) score++;

      if (password.length === 0) {
        return { level: '‚Äî', color: '#444', width: '0%' };
      }

      if (score === 1) {
        return { level: 'Weak', color: 'red', width: '33%' };
      } else if (score === 2) {
        return { level: 'Medium', color: 'orange', width: '66%' };
      } else {
        return { level: 'Strong', color: 'green', width: '100%' };
      }
    }

    // Public method
    function checkStrength(password) {
      return getStrength(password);
    }

    return {
      checkStrength
    };
  })();

  // DOM elements
  const passwordInput = document.getElementById('password');
  const strengthText = document.getElementById('strengthText');
  const barFill = document.getElementById('barFill');

  // Live update
  passwordInput.addEventListener('input', () => {
    const result = PasswordChecker.checkStrength(passwordInput.value);

    strengthText.textContent = `Strength: ${result.level}`;
    barFill.style.backgroundColor = result.color;
    barFill.style.width = result.width;
  });
</script>

</body>
</html>
