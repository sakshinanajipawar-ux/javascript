<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traffic Light Simulator</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      color: #ffcc70;
    }

    .traffic-light {
      background: #222;
      padding: 20px;
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 0 20px rgba(255, 204, 112, 0.3);
    }

    .light {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #444;
      transition: background 0.5s ease, box-shadow 0.5s ease;
    }

    .on {
      box-shadow: 0 0 25px 6px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>

  <h1>ðŸš¦ Traffic Light Simulator</h1>

  <div class="traffic-light">
    <div id="red" class="light"></div>
    <div id="yellow" class="light"></div>
    <div id="green" class="light"></div>
  </div>

  <script>
    const red = document.getElementById("red");
    const yellow = document.getElementById("yellow");
    const green = document.getElementById("green");

    function resetLights() {
      [red, yellow, green].forEach(light => {
        light.style.background = "#444";
        light.classList.remove("on");
      });
    }

    function turnRed(next) {
      resetLights();
      red.style.background = "red";
      red.classList.add("on");
      setTimeout(next, 3000);
    }

    function turnYellow(next) {
      resetLights();
      yellow.style.background = "yellow";
      yellow.classList.add("on");
      setTimeout(next, 2000);
    }

    function turnGreen(next) {
      resetLights();
      green.style.background = "limegreen";
      green.classList.add("on");
      setTimeout(next, 3000);
    }

    function startTrafficCycle() {
      turnRed(() => {
        turnYellow(() => {
          turnGreen(() => {
            startTrafficCycle(); // repeat forever
          });
        });
      });
    }

    startTrafficCycle();
  </script>

</body>
</html>
