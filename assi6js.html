<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      color: #ffcc70;
      margin-bottom: 20px;
    }

    .timer-box {
      background: #1a1a1a;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 204, 112, 0.4);
      text-align: center;
    }

    #time {
      font-size: 70px;
      font-weight: bold;
      color: #ffcc70;
      margin: 20px 0;
    }

    button {
      background: #ffcc70;
      border: none;
      color: #222;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffe08a;
    }
  </style>
</head>
<body>

  <h1>⏳ Pomodoro Timer</h1>

  <div class="timer-box">
    <div id="time">25:00</div>
    <div>
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    let timeLeft = 25 * 60; // 1500 seconds
    let timer = null;
    let isRunning = false;

    const timeDisplay = document.getElementById("time");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const resetBtn = document.getElementById("resetBtn");

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timeDisplay.textContent =
        String(minutes).padStart(2, "0") +
        ":" +
        String(seconds).padStart(2, "0");
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay();
          } else {
            clearInterval(timer);
            isRunning = false;
            timeDisplay.textContent = "Break Time! ☕";
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 25 * 60;
      updateDisplay();
      isRunning = false;
    }

    startBtn.addEventListener("click", startTimer);
    pauseBtn.addEventListener("click", pauseTimer);
    resetBtn.addEventListener("click", resetTimer);

    updateDisplay();
  </script>

</body>
</html>
