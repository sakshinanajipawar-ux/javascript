<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Day 8 ‚Äì Dice Roll Game üé≤</title>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #2b1055, #7597de);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  h1 {
    color: #ffd166;
  }

  .dice {
    font-size: 80px;
    margin: 20px 0;
  }

  .rolling {
    animation: shake 0.5s infinite;
  }

  @keyframes shake {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(10deg); }
    50% { transform: rotate(-10deg); }
    75% { transform: rotate(10deg); }
    100% { transform: rotate(0deg); }
  }

  button {
    background: #06d6a0;
    color: #111;
    border: none;
    padding: 12px 24px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #05b386;
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .result {
    font-size: 22px;
    margin-top: 15px;
  }
</style>
</head>

<body>

<h1>üé≤ Dice Roll Game</h1>

<div class="dice" id="dice">‚öÄ</div>

<button id="rollBtn">Roll Dice</button>

<div class="result" id="result">Click the button to roll!</div>

<script>
  const dice = document.getElementById("dice");
  const rollBtn = document.getElementById("rollBtn");
  const result = document.getElementById("result");

  const diceFaces = ["‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"];

  function rollDice() {
    return new Promise((resolve, reject) => {
      rollBtn.disabled = true;
      dice.classList.add("rolling");
      result.textContent = "Rolling... üé≤";

      setTimeout(() => {
        dice.classList.remove("rolling");
        rollBtn.disabled = false;

        const number = Math.floor(Math.random() * 6) + 1;

        // Error handling (for testing)
        if (number < 1 || number > 6) {
          reject("Invalid dice value!");
        } else {
          resolve(number);
        }
      }, 2000);
    });
  }

  rollBtn.addEventListener("click", () => {
    rollDice()
      .then(num => {
        dice.textContent = diceFaces[num - 1];
        result.textContent = `You rolled a ${num}.`;
        return num;
      })
      .then(num => {
        if (num === 6) {
          result.textContent += " üéâ You Win!";
        } else {
          result.textContent += " Try Again!";
        }
      })
      .catch(error => {
        result.textContent = `‚ùå Error: ${error}`;
      });
  });
</script>

</body>
</html>
