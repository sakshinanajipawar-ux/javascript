<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 11 ‚Äì Tony's Smart Caf√© Menu</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #2c2c2c;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    min-height: 100vh;
  }
  h1 {
    color: #b8336a;
    text-shadow: 1px 1px 2px #fff;
    margin-bottom: 25px;
  }
  .menu-card {
    background: rgba(255, 255, 255, 0.8);
    border-radius: 12px;
    padding: 20px;
    width: 420px;
    margin-bottom: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  .menu-item {
    margin: 8px 0;
    font-weight: 500;
  }
</style>
</head>
<body>

<h1>‚òï Tony's Smart Caf√© Menu</h1>

<div id="menuDisplay"></div>

<script>
  // ===============================
  // Task 1: First Object
  // ===============================
  let menuItem = {
    name: "Espresso",
    price: 120,
    type: "Drink"
  };

  console.log(menuItem);
  console.log(menuItem.name);
  console.log(menuItem['price']);
  console.log(menuItem.type);

  // ===============================
  // Task 2: Add & Update Properties
  // ===============================
  menuItem.isAvailable = true;
  menuItem.price = 150;
  console.log(menuItem);

  // ===============================
  // Task 3: Add a Method
  // ===============================
  menuItem.describe = function() {
    return `‚òï ${this.name} costs ‚Çπ${this.price} and is a ${this.type}.`;
  };
  console.log(menuItem.describe());

  // ===============================
  // Task 4: Constructor Function
  // ===============================
  function MenuItem(name, price, type) {
    this.name = name;
    this.price = price;
    this.type = type;
    this.describe = function() {
      let emoji = this.type === "Drink" ? "‚òï" :
                  this.type === "Snack" ? "ü•™" :
                  this.type === "Dessert" ? "üç´" : "üçΩÔ∏è";
      return `${emoji} ${this.name} costs ‚Çπ${this.price} and is a ${this.type}.`;
    };
  }

  let latte = new MenuItem("Latte", 160, "Drink");
  let sandwich = new MenuItem("Cheese Sandwich", 120, "Snack");

  console.log(latte.describe());
  console.log(sandwich.describe());

  // ===============================
  // Task 5: Array of Objects
  // ===============================
  let menu = [
    new MenuItem("Latte", 150, "Drink"),
    new MenuItem("Espresso", 120, "Drink"),
    new MenuItem("Brownie", 100, "Dessert")
  ];

  const menuDisplay = document.getElementById('menuDisplay');

  for (let item of menu) {
    const div = document.createElement('div');
    div.className = 'menu-card';
    div.innerHTML = `<div class="menu-item">${item.describe()}</div>`;
    menuDisplay.appendChild(div);
  }
</script>

</body>
</html>
