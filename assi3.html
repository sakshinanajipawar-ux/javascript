<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 3 ‚Äì Tony's Caf√© Inventory</title>
<style>
  body {
    font-family: 'Courier New', Courier, monospace;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    min-height: 100vh;
  }
  h1 { color: #ffcc70; margin-bottom: 20px; text-align: center; }
  .inventory {
    background: #222;
    border: 2px dashed #ffcc70;
    border-radius: 10px;
    width: 380px;
    padding: 25px 20px;
    box-shadow: 0 0 20px rgba(255,204,112,0.3);
  }
  .inventory-item {
    display: flex;
    justify-content: space-between;
    margin: 8px 0;
    font-size: 18px;
  }
  .highlight { color: #ffcc70; font-weight: bold; }
  .note { margin-top: 15px; color: #ccc; font-size: 14px; }
</style>
</head>
<body>
<h1>‚òï Tony's Caf√© Inventory</h1>
<p>Fill in the missing parts in JS and watch your caf√© inventory update below!</p>
<div class="inventory" id="inventory">
  <!-- Inventory details will appear here -->
</div>
<script>
  // ===============================
  // TASK 1: Fill in the caf√© details
  // ===============================
  // Replace these with your own values!
  let cafeName = "";        // e.g. "Tony's Caf√©"
  let itemPrice = 0;        // e.g. 150
  let isAvailable = false;  // true or false
  let specialDish;          // leave undefined
  let discount = null;      // intentionally empty

  // ===============================
  // TASK 2: Use typeof yourself!
  // ===============================
  // ‚ùó Use typeof operator to check the data type of each variable below
  // Example: let cafeNameType = typeof cafeName;
  let cafeNameType;     // ‚úèÔ∏è Write typeof expression here
  let itemPriceType;    // ‚úèÔ∏è
  let isAvailableType;  // ‚úèÔ∏è
  let specialDishType;  // ‚úèÔ∏è
  let discountType;     // ‚úèÔ∏è

  const inventoryDiv = document.getElementById("inventory");
  inventoryDiv.innerHTML = `
    <div class="inventory-item"><span>Caf√© Name:</span> <span class="highlight">${cafeName}</span> (Type: ${cafeNameType})</div>
    <div class="inventory-item"><span>Item Price:</span> <span class="highlight">${itemPrice}</span> (Type: ${itemPriceType})</div>
    <div class="inventory-item"><span>Available:</span> <span class="highlight">${isAvailable}</span> (Type: ${isAvailableType})</div>
    <div class="inventory-item"><span>Special Dish:</span> <span class="highlight">${specialDish}</span> (Type: ${specialDishType})</div>
    <div class="inventory-item"><span>Discount:</span> <span class="highlight">${discount}</span> (Type: ${discountType})</div>
  `;

  // üí° Tip: Try changing data types (like price to "150" or availability to "true")
  // and see how the type displayed changes on the UI!
</script>
</body>
</html>
