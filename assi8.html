<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loopie ‚Äì Tony's Caf√© Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e293b;
      color: #fff;
      padding: 30px;
    }
    .box {
      background: #0f172a;
      padding: 20px;
      border-radius: 10px;
      max-width: 420px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #facc15;
    }
    .log {
      background: #334155;
      padding: 10px;
      border-radius: 6px;
      margin-top: 8px;
    }
    .entry {
      margin: 4px 0;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>ü§ñ Loopie at Tony‚Äôs Caf√©</h1>
  <div id="output"></div>
</div>

<script>
  const output = document.getElementById("output");

  // 1Ô∏è‚É£ Step 1 ‚Äì Serving Coffee (for loop)
  for (let i = 1; i <= 5; i++) {
    output.innerHTML += `<div class="entry">‚òï Serving coffee to Customer ${i}...</div>`;
  }
  output.innerHTML += `<div class="entry">‚úÖ All customers have been served!</div>`;

  output.innerHTML += "<hr>";

  // 2Ô∏è‚É£ Step 2 ‚Äì Cleaning Tables (while loop)
  let tablesLeft = 3;

  while (tablesLeft > 0) {
    output.innerHTML += `<div class="entry">üßπ Cleaning table... Tables left: ${tablesLeft}</div>`;
    tablesLeft--;
  }
  output.innerHTML += `<div class="entry">‚ú® All tables are clean!</div>`;

  output.innerHTML += "<hr>";

  // 3Ô∏è‚É£ Step 3 ‚Äì Machine Test (do...while loop)
  let testsLeft = 0;

  do {
    output.innerHTML += `<div class="entry">‚öôÔ∏è Testing espresso machine...</div>`;
    testsLeft--;
  } while (testsLeft > 0);

  output.innerHTML += `<div class="entry">‚úÖ Machine test complete!</div>`;

  output.innerHTML += "<hr>";

  // üî• BONUS ‚Äì Closing Countdown
  let count = 3;
  const countdown = setInterval(() => {
    if (count > 0) {
      output.innerHTML += `<div class="entry">‚è≥ Closing caf√© in ${count}...</div>`;
      count--;
    } else {
      output.innerHTML += `<div class="entry">‚òï Goodnight!</div>`;
      clearInterval(countdown);
    }
  }, 1000);
</script>

</body>
</html>
