<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tony’s Café Welcome Board</title>
</head>
<body>

  <script>
    // Fix the Welcome Message
    alert("Welcome to Tony’s Café — Where Genius Meets Coffee!");

    // Ask the Customer’s Name
    let customerName = prompt("What’s your name, dear guest?");

    // Bonus: Ask for favorite drink
    let favoriteDrink = prompt("What’s your favorite drink? ☕");

    // Display Personalized Greeting
    alert(`Hello, ${customerName}! Enjoy your ${favoriteDrink} at Tony’s Café ☕`);
  </script>

</body>
</html>
